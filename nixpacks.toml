[phases.setup]
nixPkgs = [
    "php83",
    "php83Packages.composer",
    "php83Extensions.gd",
    "php83Extensions.zip",
    "php83Extensions.pdo_mysql",
    "php83Extensions.fileinfo",
    "php83Extensions.mbstring",
    "php83Extensions.dom",
    "php83Extensions.xml",
    "php83Extensions.simplexml",
    "php83Extensions.tokenizer",
    "php83Extensions.xmlwriter",
    "libpng",
    "libzip",
    "zlib"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-gd",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan storage:link && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
