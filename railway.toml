[build]
builder = "NIXPACKS"
buildCommand = "npm ci && npm run build && composer install --no-dev --optimize-autoloader"

[build.env]
NIXPACKS_PHP_VERSION = "8.2"
NIXPACKS_NODE_VERSION = "20"
NIXPACKS_POETRY_VERSION = "none"

[deploy]
startCommand = "php artisan optimize:clear && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT"

[env]
APP_ENV = "production"
APP_DEBUG = "false"
